<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>dog-nav</title>

    <link rel="icon" type="image/png" href="/favicon.png" />

    <style>
      html,
      body {
        position: relative;
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0;
        box-sizing: border-box;
      }
    </style>

    <script defer src="/build/app.js"></script>
  </head>

  <body>
    <script>
      const mountInterval = setInterval(() => {
        if (window.bootstrap && window.mount) {
          window.bootstrap();
          window.mount({ name: 'bla' });
          clearInterval(mountInterval);
        }
      }, 50);
    </script>
  </body>
</html>
